{% extends 'accounts/index.html' %}


{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <br>
  <a href="{% url 'accounts:sendotp' %}">Forgot password?</a>
  <a href="{% url 'accounts:register' %}">Register</a>

{% endblock %}
